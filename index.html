<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p>
        Need to temporarily paste text somewhere but feel lazy to create a .txt
        file with random names and open it in Notepad?
      </p>
      <p>
        This simple browser-based text editor solves that problem for you.
      </p>
    </div>

    <button id="enable-dark-mode">Enable Dark Mode</button>
    <button id="tutorial-button">Tutorial</button>
    <div class="editor">
      <textarea id="text-area" rows="10" cols="50"></textarea>
      <div class="toolbar">
        <button id="output-button">Output</button>
        <button id="clear-button">Clear</button>
        <button id="paste-button">Paste</button>
        <button id="copy-button">Copy</button>
        <button id="download-button">Download</button>
      </div>
    </div>
    <div id="output" class="output">
      <!-- The edited text will be displayed here -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
